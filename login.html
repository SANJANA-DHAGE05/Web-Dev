<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Website with login and signup form</title>
	<link rel="https://fonts.googleapis.com/css?family=Tangerine">
	<link rel="stylesheet" href="styles.css">
	<script src="ss.js" defer></script>
</head>
<body>
<header>
	<nav class="navbar">
		<a href="#" class="logo">
			<img src="images/loogo.jfif" alt="logo">
			<h2>Registration Form</h2></a>
			<ul class="links">
				<li><a href="#">Home</a></li>
				<li><a href="#">Portfolio</a></li>
				<li><a href="#">Courses</a></li>
				<li><a href="#">About us</a></li>
				<li><a href="#">Contact us</a></li>
			</ul>
			<button class="login-btn">Register</button>

	</nav>
</header>
<!--pop up form-->
<div class="blur-bg-overlay"></div>
<div class="form-popup show-signup">
	<span class="close-btn material-symbols-outlined">Close</span>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	<div class="form-box register">
		<div class="form-details">
			<h2>Welcome</h2>
			<p>To be a part of our community, Please register using your personal information to stay connected with us.</p>
		</div>
		<div class="form-content">
			<h2>REGISTRATION</h2>
			<form action="#">
				<div class="input-feild">
					<input type="text" required>
					<label>Name</label>
				</div>
				<div class="input-feild">
					<input type="text" required>
					<label>Email</label>
				</div>
				<div class="input-feild">
					<input type="password" required>
					<label>Password</label>
				</div>
				<div class="input-feild">
					<input type="password" required>
					<label>Confirm password</label>
				</div>
				
				<button type="submit">Register</button>
			</form>
			
	</div>
	
	</div>
</div>

</body>
</html>
